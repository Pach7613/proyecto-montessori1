<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torre Rosa 3D</title>

    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f3e7e9 0%, #e3eeff 100%);
        }

        #canvas3d {
            width: 100vw;
            height: 100vh;
            display: block;
        }

        .info-box {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: 320px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(6px);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            animation: fadeIn 1s ease;
        }

        .info-box h2 {
            margin: 0 0 10px;
            font-size: 22px;
            color: #333;
        }

        .info-box p {
            font-size: 14px;
            margin: 0;
            color: #555;
        }

        .btn-volver {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #ff7b7b;
            color: white;
            padding: 12px 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 5px 15px rgba(0,0,0,0.25);
            transition: 0.2s;
        }

        .btn-volver:hover {
            background: #ff5252;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<div class="info-box">
    <h2>Torre Rosa Montessori</h2>
    <p>
        La Torre Rosa es un material icónico del método Montessori que desarrolla 
        la coordinación, precisión y percepción visual del tamaño. Puedes rotar, 
        mover y acercar el modelo 3D libremente.
    </p>
</div>

<a class="btn-volver" href="materiales.html">← Volver</a>

<canvas id="canvas3d"></canvas>

<!-- Three.js r128 (ES LA QUE FUNCIONA) -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<!-- Controles y Loader compatibles -->
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

<script>
    console.log("Three.js cargado:", THREE);

    const canvas = document.getElementById("canvas3d");
    const renderer = new THREE.WebGLRenderer({ canvas, antialias: true });
    renderer.setSize(window.innerWidth, window.innerHeight);

    const scene = new THREE.Scene();
    scene.background = new THREE.Color(0xf0f0f0);

    const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 100);
    camera.position.set(3, 3, 3);

    const controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.enableDamping = true;

    const light = new THREE.HemisphereLight(0xffffff, 0x444444);
    light.position.set(0, 20, 0);
    scene.add(light);

    const loader = new THREE.GLTFLoader();
    loader.load("models/torre.glb",
        function (gltf) {
            console.log("Modelo cargado correctamente");

            const model = gltf.scene;

            model.scale.set(1, 1, 1);

            // ⭐ CORRECCIÓN: centrar siempre el modelo
            const box = new THREE.Box3().setFromObject(model);
            const center = box.getCenter(new THREE.Vector3());
            model.position.sub(center); 
            model.position.y += 1.2; // lo subo un poco para que SIEMPRE esté visible

            scene.add(model);
        },
        function (xhr) {
            console.log((xhr.loaded / xhr.total * 100) + "% cargado");
        },
        function (error) {
            console.error("Error al cargar modelo:", error);
        }
    );

    function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
    }
    animate();

    window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });
</script>

</body>
</html>
