<style>
/* Banner */
.quad-banner {
    position: relative;
    display: grid;
    grid-template-columns: 1fr 1fr;
    grid-template-rows: 1fr 1fr;
    gap: 0;
    height: 90vh;
    overflow: hidden;
}

.banner-item img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    transition: transform .5s ease;
}

.banner-item:hover img {
    transform: scale(1.05);
}

.banner-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    color: white;
    z-index: 10;
}

.btn-custom {
    background: #6c63ff;
    color: white;
    border-radius: 50px;
    padding: 0.75rem 2rem;
    transition: all 0.3s ease;
}

.btn-custom:hover {
    background: #423ac7;
    transform: scale(1.05);
}

/* Fade-in con delay */
.fade-in {
    opacity: 0;
    transform: translateY(20px);
    animation: fadeInUp 1s forwards;
}

.fade-in.delay-1 { animation-delay: 0.5s; }
.fade-in.delay-2 { animation-delay: 1s; }

@keyframes fadeInUp {
    to {
        opacity: 1;
        transform: translateY(0);
    }
}

/* Logo UMA */
.logo-uma img {
    width: 140px;
    position: fixed;
    top: 15px;
    right: 15px;
    z-index: 2000;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.logo-uma img:hover {
    transform: scale(1.05);
}
/* Logo izquierdo */
.logo-left img {
    width: 120px;
    position: fixed;
    top: 15px;
    left: 15px;
    z-index: 2000;
    transition: transform 0.3s ease;
    cursor: pointer;
}

.logo-left img:hover {
    transform: scale(1.05);
}

</style>
</head>
